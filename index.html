<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>

    <!-- Google Fonts & Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;500&display=swap" rel="stylesheet"> 

    <script src="https://kit.fontawesome.com/408f711a11.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/quiz-me-logo-1.png" alt="logo">Quiz Me
    </h1>

    <div class="game-area">
        <div class="controls-area">
            <button data-value="a" class="btn answer-button btn--big btn--green">
                <i class="fas fa-a"></i>
            </button>
            <button data-value="b" class="btn answer-button btn--big btn--blue">
                <i class="fas fa-b"></i>
            </button>
            <button data-value="c" class="btn answer-button btn--big btn--orange">
                <i class="fas fa-c"></i>
            </button>
            <button data-value="d" class="btn answer-button btn--big btn--purple">
                <i class="fas fa-d"></i>
            </button>
        </div>
        <div class="question-area">
            <span id="question">q</span>
            <span id="option-a">a</span>
            <span id="option-b">b</span>
            <span id="option-c">c</span>
            <span id="option-d">d</span>
            <!-- <p class="answer-message">Enter Answer:</p>
            <input id="answer-box" type="radio">
                <label for="answer-box">A</label> -->
            <button type="button" id="next-button" class="btn btn-next">Next</button>
            <button type="submit" class="btn btn--gray">Submit Answer</button>
        </div>
    </div>
    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
