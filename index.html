<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Me</title>



    <!-- Google Fonts & Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;500&display=swap" rel="stylesheet"> 

    <script src="https://kit.fontawesome.com/408f711a11.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <section> 
            <h1 class="heading sr-only">
                Quiz Me
            </h1>  
            <img class="logo" src="assets/images/quiz-me-logo-1.png" alt="Quiz Me">
        </section>
        <span id="open-help"><i class="fas fa-question-circle" aria-hidden="true"></i></span>  
    </header>
   
    <div class="game-area">
        
        <div class="question-area">
            <!-- Question -->
            <p id="question-progress"></p>
            <p id="question"></p>
            <!-- A -->
            <div class="option-holder">
                <span class="status"></span>
                <p class="option" id="option-a">a</p>
                <button data-value="a" class="btn answer-button btn--big btn--green">
                    <i class="fas fa-a"></i>
                </button>
            </div>
            <!-- B -->
            <div class="option-holder">
                <span class="status"></span>
                <p class="option" id="option-b">b</p>
                <button data-value="b" class="btn answer-button btn--big btn--blue">
                    <i class="fas fa-b"></i>
                </button>
            </div>
            <!-- C -->
            <div class="option-holder">
                <span class="status"></span>
                <p class="option" id="option-c">c</p>
                <button data-value="c" class="btn answer-button btn--big btn--orange">
                    <i class="fas fa-c"></i>
                </button>
            </div>  
            <!-- D -->
            <div class="option-holder">
                <span class="status"></span>
                <p class="option" id="option-d">d</p>
                <button data-value="d" class="btn answer-button btn--big btn--purple">
                    <i class="fas fa-d"></i>
                </button>
            </div>
            <button type="button" id="next-button" class="btn btn-next">Next</button>
        </div>
    </div>
    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>
    <section id="help-area">
        <h2>How to play</h2>
        <span id="close-help"><i class="fas fa-times" aria-hidden="true"></i></span>
        <p>do some stuff</p>

        <p>more things</p>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
